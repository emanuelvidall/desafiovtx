<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Teste Xadrez</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/026e4f1f21.js" defer crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
        <script type="module" src="https://unpkg.com/@splinetool/viewer@0.9.268/build/spline-viewer.js" defer></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
        
    </head>
    <body>
        <div class="title is-1 animate__animated animate__bounceInDown">
            <h1>Desafio do Xadrez <i class="fa-solid fa-chess"></i></h1>
            <p class="subtitle is-3">Contador de pecas</p>
        </div>
        <div class="containerCanvas">
            <canvas id="canvas" width="400" height="400"></canvas>
            <h3>Entrada de Dados</h3>
            <div class="divEntrada">
                <form id="formulario">
                    <textarea id="entrada" name="entrada" rows="8" cols="8" placeholder="insira a configuração das peças(matriz 8x8)" rows="8" cols="8"></textarea>
                    <button id="botaoGet" onclick="getEntrada()" type="button" class="animate__animated animate__heartBeat">CONTAR PEÇAS</button>
                </form>
            </div>
            <div class="modal" id="modal">
                <div class="modal-background"></div>
                <div class="modal-content">
                    <div id="cavaloRoda">
                        <spline-viewer loading-anim url="https://prod.spline.design/HxbMr6oeaxA-YFjP/scene.splinecode"></spline-viewer>
                    </div>
                    <div class="resultadoM" id="resultadoM">oi</div>
                </div>
                <button class="modal-close is-large" aria-label="close" onclick="fecharModal()"></button>
                </div>
            </div>
        <footer>Criado por <b><a href="https://emanuelvidal.com">Emanuel Vidal</a></b> para o Processo Seletivo <b>Vortex UNIFOR</b> - Fortaleza 2023</footer>
        <script src="script.js" async defer></script>
    </body>
</html>
